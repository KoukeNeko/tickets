<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; background: #0f1219; color: #f2f4f8; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { text-align: center; padding: 2rem; }
      h1 { font-size: 3rem; margin: 0 0 1rem; }
      p { opacity: .8; margin: 0 0 1rem; }
      a { color: #9ecbff; text-decoration: none; border: 1px solid #3a475c; padding: .5rem .8rem; border-radius: .5rem; display: inline-block; }
      a:hover { background: #1d2432; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>404</h1>
      <p>頁面不存在或已被移動。</p>
      <a href="/">回到首頁</a>
    </div>
  </body>
</html>
